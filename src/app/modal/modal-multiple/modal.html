<div class="modal-wrapper row" [formGroup]="userSkillsForm">
  <h4 class="modal-title">Chose your type of sport</h4>
  <div class="modal-item col s3" *ngFor="let skill of skills">
    <label>
      <input hidden
             name="skills"
             [checked]="skills.indexOf(skill) >= 0"
             (change)="updateCheckedOptions(skill, $event)"
          value="{{skill.id}}" type="checkbox">
      <div class="modal-img-wrapper">
        <img class="modal-skill-img" src="{{skill.img}}"/>
      </div>
      <span class="modal-item-name">{{skill.name}}</span>
    </label>
  </div>
</div>


<button mz-button (click)="add()" [md-dialog-close]="skillsIds">Chose</button>
