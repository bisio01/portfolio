<div class="flex-container">
  <div class="auth-bg registration-bg">
    <img src="assets/img/register-bg.jpg">
    <div class="auth-info">
      <h2>Pages make it easy to enjoy what matters the most in the life</h2>
      <p> All work copyright of respective owner, otherwise &copy; 2017-2018 Swibo.</p>
    </div>
  </div>
  <div class="login-wrapper">
    <form [formGroup]="regForm" (ngSubmit)="register()">
      <div class="form-header">
        <h3>Sign Up</h3>
        <p>Join our community with email</p>
      </div>
      <div class="form-container">

        <div class="form-group">
          <label class="field-label">Name</label>
          <mz-input-container>
            <input class="field" type="text" formControlName="name" mz-input>
          </mz-input-container>

        </div>
        <div class="alert" *ngIf="!regForm.get('name').valid && regForm.controls['name'].touched">{{ titleAlert }}</div>


        <div class="form-group">
          <label class="field-label">Email</label>
          <mz-input-container>
            <input class="field" type="email" formControlName="email" mz-input>
          </mz-input-container>

        </div>
        <div class="alert" *ngIf="!regForm.get('email').valid && regForm.controls['email'].touched">{{ titleAlert }}
        </div>
        <div formGroupName="pwd">
          <div class="form-group">
            <label class="field-label">Password</label>
            <mz-input-container>
              <input class="field" type="password" formControlName="password" mz-input>
            </mz-input-container>

          </div>
          <div class="form-group">
            <label class="field-label">Repeat Password</label>
            <mz-input-container>
              <input class="field" type="password" formControlName="confirmPass" validateEqual="password" mz-input>
            </mz-input-container>

          </div>

        </div>

        <!--<div class="alert" *ngIf="!regForm.controls['confirmPass'].valid && regForm.controls['confirmPass'].touched">-->
        <!--{{ titleAlert }}-->
        <!--</div>-->

        <button class="btn light-blue waves-effect waves-light" value="" [disabled]="!regForm.valid">Create account
        </button>
      </div>
      <div class="form-footer">
        <p>&copy; Swibo 2017. All rights reserved.</p>
      </div>
    </form>
  </div>
</div>
