<h2 class="content-title">My profile</h2>
<form [formGroup]="UserForm">
  <div class="profile-update-wrapper">
    <div class="profile-avatar-wrapper">
      <div class="avatar-border">
        <div class="avatar">
          <i class="avatar-icon"></i>
        </div>
      </div>
      <button type="button" mz-button (click)="openDialog()">Add avatar</button>
      <p class="avatar-description">Profile image must be at least 320x320px</p>
    </div>
    <div class="profile-update-container">
      <div class="row">
        <div class="col s6">
          <div class="form-group">
            <label class="field-label">First Name</label>
            <mz-input-container>
              <input formControlName="firstName" placeholder="" type="text" mz-input>
            </mz-input-container>
          </div>
        </div>
        <div class="col s6">
          <div class="form-group">
            <label class="field-label">Last Name</label>
            <mz-input-container>
              <input formControlName="lastName" type="text" mz-input>
            </mz-input-container>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <div class="form-group">
            <label class="field-label">Ð¡ountry</label>
            <mz-input-container>
              <input formControlName="country" type="text" mz-input>
            </mz-input-container>
          </div>
        </div>
        <div class="col s6">
          <div class="form-group">
            <label class="field-label">City</label>
            <mz-input-container>
              <input formControlName="city" type="text" mz-input>
            </mz-input-container>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s4">
          <div class="form-group">
            <label class="field-label">Day</label>
            <mz-select-container>
              <select mz-select class="select-field" formControlName="birthdayDay">
                <option class="left circle" *ngFor="let birthdayDay of birthdayDays">{{birthdayDay.id}}</option>
              </select>
            </mz-select-container>
          </div>
        </div>
        <div class="col s4">
          <div class="form-group">
            <label class="field-label">Month</label>
            <mz-select-container>
              <select mz-select class="select-field" formControlName="birthdayMonth">
                <option class="left circle" *ngFor="let birthdayMonth of birthdayMonths">{{birthdayMonth.id}}</option>
              </select>
            </mz-select-container>
          </div>
        </div>
        <div class="col s4">
          <div class="form-group">
            <label class="field-label">Year</label>
            <mz-select-container>
              <select mz-select class="select-field" formControlName="birthdayYear">
                <option class="left circle" *ngFor="let birthdayYear of birthdayYears">{{birthdayYear.id}}</option>
              </select>
            </mz-select-container>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <ul class="user-skills-list">
            <li>
              <button type="button">
                <img src="{{sillsInfo?.icon}}">
                {{sillsInfo?.name}}
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="pull-right">
            <button type="button" (click)="update()" mz-button>Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
