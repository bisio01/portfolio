<h2 class="content-title">My profile</h2>
<form [formGroup]="UserForm">
  <div class="profile-update-wrapper">
    <div class="profile-avatar-wrapper">
      <div class="avatar">
        <i class="avatar-icon"></i>
      </div>
      <button type="button" mz-button>Add avatar</button>
      <p class="avatar-description">Profile image must be at least 320x320px</p>
    </div>
    <div class="profile-update-container">
      <div class="row">
        <div class="col s6">
          <div class="form-group">
            <label class="field-label">First Name</label>
            <mz-input-container>
              <input formControlName="firstName" type="text" mz-input>
            </mz-input-container>
          </div>
        </div>
        <div class="col s6">
          <div class="form-group">
            <label class="field-label">Last Name</label>
            <mz-input-container>
              <input formControlName="lastName" type="text" mz-input>
            </mz-input-container>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <div class="form-group">
            <label class="field-label">Age</label>
            <mz-input-container>
              <input type="number" mz-input>
            </mz-input-container>
          </div>
        </div>
        <div class="col s6">
          <div class="form-group">
            <label class="field-label">City</label>
            <mz-input-container>
              <input type="text" mz-input>
            </mz-input-container>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s4">
          <div class="form-group">
            <label class="field-label">Day</label>
            <mz-input-container>
              <input type="text" mz-input>
            </mz-input-container>
          </div>
        </div>
        <div class="col s4">
          <div class="form-group">
            <label class="field-label">Month</label>
            <mz-input-container>
              <input type="text" mz-input>
            </mz-input-container>
          </div>
        </div>
        <div class="col s4">
          <div class="form-group">
            <label class="field-label">Year</label>
            <mz-input-container>
              <input type="text" mz-input>
            </mz-input-container>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="pull-right">
            <button type="button" (click)="update()" mz-button>Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
