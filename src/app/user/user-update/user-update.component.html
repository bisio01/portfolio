<h2 class="content-title">My profile</h2>
<form [formGroup]="UserForm">
  <div class="profile-update-wrapper">
    <div class="profile-avatar-wrapper">
      <div class="avatar">
        <i class="avatar-icon"></i>
      </div>
      <button type="button" mz-button>Add avatar</button>
      <p class="avatar-description">Profile image must be at least 320x320px</p>
    </div>
    <div class="profile-update-container">
      <div class="row">
        <div class="col s6">
          <div class="form-group">
            <label class="field-label">First Name</label>
            <mz-input-container>
              <input formControlName="firstName" placeholder="" type="text" mz-input>
            </mz-input-container>
          </div>
        </div>
        <div class="col s6">
          <div class="form-group">
            <label class="field-label">Last Name</label>
            <mz-input-container>
              <input formControlName="lastName" type="text" mz-input>
            </mz-input-container>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <div class="form-group">
            <label class="field-label">Ð¡ountry</label>
            <mz-input-container>
              <input formControlName="country" type="text" mz-input>
            </mz-input-container>
          </div>
        </div>
        <div class="col s6">
          <div class="form-group">
            <label class="field-label">City</label>
            <mz-input-container>
              <input formControlName="city" type="text" mz-input>
            </mz-input-container>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s4">
          <div class="form-group">
            <label class="field-label">Day</label>
            <mz-select-container>
              <select mz-select
                      class="select-field">
                <optgroup>
                  <option class="left circle">1</option>
                  <option class="left circle">2</option>
                  <option class="left circle">3</option>
                  <option class="left circle">4</option>
                  <option class="left circle">5</option>
                  <option class="left circle">6</option>
                  <option class="left circle">7</option>
                  <option class="left circle">8</option>
                  <option class="left circle">9</option>
                  <option class="left circle">10</option>
                  <option class="left circle">11</option>
                  <option class="left circle">12</option>
                  <option class="left circle">13</option>
                  <option class="left circle">14</option>
                  <option class="left circle">15</option>
                </optgroup>

              </select>
            </mz-select-container>
          </div>
        </div>
        <div class="col s4">
          <div class="form-group">
            <label class="field-label">Month</label>
            <mz-select-container>
              <select mz-select
                      class="select-field">
                <optgroup>
                  <option class="left circle">1</option>
                  <option class="left circle">2</option>
                  <option class="left circle">3</option>
                  <option class="left circle">4</option>
                  <option class="left circle">5</option>
                  <option class="left circle">6</option>
                  <option class="left circle">7</option>
                  <option class="left circle">8</option>
                  <option class="left circle">9</option>
                  <option class="left circle">10</option>
                  <option class="left circle">11</option>
                  <option class="left circle">12</option>
                </optgroup>

              </select>
            </mz-select-container>
          </div>
        </div>
        <div class="col s4">
          <div class="form-group">
            <label class="field-label">Year</label>
            <mz-select-container>
              <select mz-select
                      class="select-field">
                <optgroup>
                  <option class="left circle">1990</option>
                  <option class="left circle">1989</option>
                  <option class="left circle">1988</option>
                  <option class="left circle">1987</option>
                </optgroup>

              </select>
            </mz-select-container>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="pull-right">
            <button type="button" (click)="update()" mz-button>Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
