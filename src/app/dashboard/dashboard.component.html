<mz-navbar [navbarClass]="'navbar-bg'">
  <mz-navbar-item-container>
    <!--<div class="menu-wrapper">
      <button mz-button class="menu-trigger-inner" (click)="sidenav.toggle()">
        <div class="menu-trigger" >
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
    </div>-->
  </mz-navbar-item-container>
  <mz-navbar-item-container>
    <a href="#" class="logo"></a>
  </mz-navbar-item-container>
  <mz-navbar-item-container>
    <mz-navbar-item>
      <ul class="navigation">
        <li>
          <a [routerLink]="['/events']" [routerLinkActive]="['active']">Events</a>
        </li>
        <li>
          <a [routerLink]="['/user/events']" [routerLinkActive]="['active']">Profile</a>
        </li>

        <li>
          <a [routerLink]="['/places']" [routerLinkActive]="['active']">Places</a>
        </li>
        <li>
          <a [routerLink]="['/people']" [routerLinkActive]="['active']">People</a>
        </li>
      </ul>
    </mz-navbar-item>
  </mz-navbar-item-container>
  <mz-navbar-item-container>
    <div class="navigation-search-wrapper">
      <div class="navigation-search-container">
        <input class="navigation-search" type="search" placeholder="Search"/>
        <button type="button" class="navigation-search-button">
          <i mz-icon-mdi
             [flip]="'vertical'"
             [icon]="'magnify'">
          </i>
        </button>
      </div>
    </div>
  </mz-navbar-item-container>
  <mz-navbar-item-container [align]="'right'">
    <mz-navbar-item>
      <button type="button" class="nav-element nav-message"><i class="material-icons">email</i></button>
    </mz-navbar-item>
    <mz-navbar-item>
      <div class="nav-notification">
        <button type="button" (click)="notificationToggle(1)" [ngClass]="{'active': notification === 1}"
                class="nav-element nav-notification-toggle "><i class="material-icons">notifications</i>
        </button>
        <div class="nav-notification-wrapper" [ngClass]="{'active': notification === 1}">
          <div class="nav-notification-container">
            <div class="notification-header">
              <h4>Last Notifications</h4>
              <button type="button" class="pull-right" [routerLink]="['/notification']">View all</button>
            </div>
            <div class="notification-content">
              <div class="notification-item">
                <div class="notification-inner">
                  <p class="notification-description">You’ve been invited to <a>Sports Day.</a></p>
                  <span class="notification-date">1 day ago</span>
                </div>
              </div>
              <div class="notification-item">
                <div class="notification-img">
                  <img src=""/>
                </div>
                <div class="notification-inner">
                  <p class="notification-description">You’ve been invited to <a>Sports Day.</a></p>
                  <span class="notification-date">1 day ago</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mz-navbar-item>
    <mz-navbar-item><a class="nav-exit" routerLink="/login">Log out</a></mz-navbar-item>
  </mz-navbar-item-container>
</mz-navbar>
